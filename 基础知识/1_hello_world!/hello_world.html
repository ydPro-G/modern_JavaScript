<!DOCTYPE html>
<!--认识JS-->
<html>
    <head>
        <meta charset="utf-8">
        <title>认识JS</title>
    </head>
    <body>
        <!--script标签-->
        <p>标签前</p>
        <script>
            alert("hello,world!"); // js单线程
        </script>
        <p>标签之后</p>

        <ul>总结：
            <li>可以使用script标签将JavaScript代码添加到页面中</li>
            <li>type和language特性不再是必须</li>
            <li>外部脚本可以用&lt;script src=&quot;path/to/script.js&quot;&gt;&lt;/script&gt;的方式来插入</li>
        </ul>
    </body>
</html>
